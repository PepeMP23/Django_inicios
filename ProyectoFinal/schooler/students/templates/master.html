{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        
    <link rel="stylesheet" href="{% static 'otherstyles.css' %}">
    <link rel="stylesheet" href="{% static 'mystyles.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo-schooler.png' %}" type="image/x-icon">
</head>
<body>
    <header class="menu-hamburguesa">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow" id="mainNav">
            <div class="container px-3 px-lg-2">
                <a class="navbar-brand" href="/">
                    <img class="menu-logotipo" style="width: 50px;" src="{% static 'img/logo-schooler.png' %}" alt="Logotipo Schooler">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 hvr-grow" href="/">INICIO</a></li>
                        <!-- 
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 hvr-grow" href="/">EMPRESA</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 hvr-grow" href="main.html#servicios">SERVICIOS</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 hvr-grow" href="main.html#paquetes">PAQUETES</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 hvr-grow" href="main.html#contacto">CONTACTO</a></li>
                        -->
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 hvr-grow" href="{% url 'estudiantes' %}">ACCEDER</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% endblock %}

</body>
</html>
