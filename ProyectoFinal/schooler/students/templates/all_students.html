{% extends "master.html" %}

{% block title %}
    Schooler - List of all students
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>Students</h1>
        <ul>
            {% for x in mystudents %}
                <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
