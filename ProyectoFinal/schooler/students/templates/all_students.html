{% extends "master.html" %}

{% block title %}
    Schooler - List of all students
{% endblock %}


{% block content %}

  <h1>Students</h1>
    
  <ul>
    {% for x in mystudents %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
  
{% endblock %}
